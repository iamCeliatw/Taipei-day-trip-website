<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends "base.html" %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block css %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css')}}"
    />
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>{% block title %} Taipei day trip 台北一日遊 {% endblock %}</title>
    <!-- <title>Taipei day trip 台北一日遊</title> -->
  </head>
  <body>
    {% block main %}
    <main>
      <header>
        <div class="text_center">
          <div class="descript-left">
            <h2>輕鬆享受台北一日悠閒</h2>
            <p>探索每個角落，體驗城市的深度旅遊行程</p>
            <div class="searchBtn">
              <input
                id="spotInput"
                onclick="spotSearch()"
                type="text"
                placeholder="輸入景點名稱查詢"
              /><button onclick="search()">
                <img class="search" src="image/icon_search.png" />
              </button>
              <div class="catPlace"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="list">
          <!-- <div class="spot">
            <div class="box">
                <img src="" alt="">
                <div class="nameItem"></div>
                <div class="mrtItem">
                    <div class="mrt"></div>
                    <div class="cat"></div>
                </div>
            </div>
        </div> -->
        </div>
      </div>
    </main>
    {% endblock %} {% block script %}
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>
    {% endblock %}
  </body>
</html>
