<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/css/style.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Taipei Trip台北一日遊2.0</title>
  </head>
  <body id="body">
    <div class="title">
      <div class="lay hide"></div>
      <div class="bg">
        <h3 onclick="backHomePage() ">台北一日遊</h3>
        <nav class="navbar">
          <ul>
            <li><button>預定行程</button></li>
            <li class="signInBtn">
              <button class="signinText" onclick="showSigninDialog()">
                登入/註冊
              </button>
            </li>
            <li class="signupBtn">
              <button class="logoutText hide">登出</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="signinPlace" class="signPlace">
      <div class="greenBar"></div>
      <div class="dialog">
        <h3>登入會員帳號</h3>
        <div class="close" onclick="closeSignDialog()">
          <img src="image/icon_close.png" alt="" />
        </div>
        <form action="" method="">
          <div class="sign-page">
            <div class="type-place">
              <input
                id="signinEmail"
                class="inputArea"
                placeholder="輸入電子信箱"
                type="text"
                name="email"
                required
              />
              <input
                id="signinPassword"
                class="inputArea"
                placeholder="輸入密碼"
                type="password"
                name="password"
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$"
                required
              />
              <input
                type="submit"
                value="登入帳戶"
                class="btn"
                id="signinBtn"
              />
              <p class="signinMsg msg"></p>
              <span class="remindMessage">還沒有帳戶？</span>
              <a href="javascript: void(0)" onclick="showSignupDialog()"
                ><span class="remindMessage">點此註冊</span></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="signupPlace" class="signPlace">
      <div class="greenBar"></div>
      <div class="dialog">
        <h3>註冊會員帳號</h3>
        <div class="close" onclick="closeSignDialog()">
          <img src="image/icon_close.png" alt="" />
        </div>
        <form>
          <div class="sign-page">
            <div class="type-place">
              <input
                id="signupName"
                class="inputArea"
                placeholder="輸入姓名"
                type="text"
                name="name"
                required
              />
              <input
                id="signupEmail"
                class="inputArea"
                placeholder="輸入電子信箱"
                type="text"
                name="email"
                required
              />
              <input
                id="signupPassword"
                class="inputArea"
                placeholder="輸入密碼"
                type="password"
                name="password"
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$"
                required
              />
              <button class="btn" id="signupBtn">註冊帳戶</button>
              <span class="signupMsg msg"></span>
              <span class="remindMessage">已經有帳戶？</span
              ><a href="javascript: void(0)" onclick="showSigninDialog()"
                ><span class="remindMessage">點此登入</span></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>

    <header>
      <div class="text_center">
        <div class="descript-left">
          <h2>輕鬆享受台北一日悠閒</h2>
          <p>探索每個角落，體驗城市的深度旅遊行程</p>
          <div class="searchBtn">
            <input
              id="spotInput"
              onclick="spotSearch()"
              type="text"
              placeholder="輸入景點名稱查詢"
            /><button onclick="search()">
              <img class="search" src="image/icon_search.png" />
            </button>
            <div class="catPlace"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="list">
        <!-- <div class="spot">
            <div class="box">
                <img src="" alt="">
                <div class="nameItem"></div>
                <div class="mrtItem">
                    <div class="mrt"></div>
                    <div class="cat"></div>
                </div>
            </div>
        </div> -->
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>COPYRIGHT © 2022 台北一日遊</p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='styles/js/script.js')}}"
    ></script>
  </body>
</html>
