<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends "base.html" %} {% block css %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/account.css')}}"
    />
    {% endblock %}
    <title>{% block title %} Taipei day trip 台北一日遊 {% endblock %}</title>
  </head>
  <body>
    {% block main %}
    <main class="main">
      <div class="all-info">
        <section class="member-info">
          <h2 class="page-title">會員資訊</h2>
          <button class="logout-button">登出</button>
          <hr />
          <br />
          <form
            class="myForm"
            action="/api/user/image"
            method="post"
            enctype="multipart/form-data"
          >
            <div>
              <div class="self-image-container">
                <img
                  class="self-image hide"
                  src="../image/pngtree-cartoon-character-icon-free-button-illustration-image_1373716.jpeg"
                  alt="圖片"
                />
              </div>
            </div>

            <div class="file-box">
              <input type="textfield" name="" id="textfield" class="filename" />
              <input type="button" name="" value="選取" class="file-button" />
              <input
                type="file"
                name="file"
                class="file"
                id="file-uploader"
                data-target="file-uploader"
                accept="image/*"
                multiple="multiple"
              />
            </div>
          </form>

          <div class="info__field">
            <div class="info__title">姓名</div>
            <div class="form__group field">
              <input
                type="input"
                class="form__field"
                placeholder="Name"
                name="name"
                id="name"
                required
              />
              <label for="name" class="form__label">Name</label>
              <button class="update-button">更改</button>
            </div>
          </div>
        </section>
        <section class="order-history">
          <h2 class="page-title">歷史訂單</h2>
          <hr />
          <br />
          <!-- <div class="order-place">
            <div class="order-item">
              <button id="accordion-button-1" aria-expanded="false">
                <span class="order-title"
                  >Why is the moon sometimes out during the day?</span
                ><span class="icon" aria-hidden="true"></span>
              </button>
          </div> -->
        </section>
      </div>
    </main>
    {% endblock %} {% block script %}
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/account.js')}}"
    ></script>
    {% endblock %}
  </body>
</html>
